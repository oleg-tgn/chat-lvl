    <script>
        $(document).ready(function() {
            function hideContentOnMobile() {
                if ($(window).width() < '768') {
                    $('.js-toggle-title').on('click',function() {
                        $(this).parents('.js-toggle').find('.js-toggle-body').slideToggle(300);
                        $(this).toggleClass('open');
                    });
                    return this;
                } else {
                    $(this).parents('.js-toggle').find('.js-toggle-body').show();
                    $(this).removeClass('open');
                    $('.js-toggle-title').unbind();
                }
            }
            hideContentOnMobile();

            $(window).resize(function() {
                hideContentOnMobile();
            });
         });

        

        $("#player_rating").ionRangeSlider({
            skin: "round",
            type: "double",
            min: 0,
            max: 100,
            from: 10,
            to: 75,
        });

        $("#player_hours").ionRangeSlider({
            skin: "round",
            min: 0,
            max: 500,
            from: 388,
            prefix: "от ",
            postfix: " часов"
        });

        $(".js-reset-form").on("click", function() {
            var player_rating = $("#player_rating").data("ionRangeSlider");
            var player_hours = $("#player_hours").data("ionRangeSlider");
            player_rating.reset();
            player_hours.reset();
        })
